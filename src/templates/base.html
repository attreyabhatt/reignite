<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %} {% endblock head_title %}</title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5KFLPTVDQ7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-5KFLPTVDQ7');
    </script>
    <style>
        .navbar-brand svg path[fill^="var(--tat-accent)"] { transition: transform .2s ease; transform-origin: 75% 35%; }
        @media (prefers-reduced-motion: reduce) {
        .navbar-brand svg path[fill^="var(--tat-accent)"] { transition: none; }
        }
        .navbar-brand:hover svg path[fill^="var(--tat-accent)"] { transform: scale(1.06); }

    </style>
    {% block extra_head %}


    {% endblock extra_head %}
</head>

<body class="d-flex flex-column min-vh-100">
    {% include "navbar.html" %}
    <main class="flex-grow-1 pt-4">
        {% block content %}
        {% endblock %}
        <!-- CTA FOOTER -->
        <footer>
            {% include "footer.html" %}
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('copy-btn')) {
                const suggestionId = e.target.dataset.suggestionId || 'unknown';
                gtag('event', 'copy_suggestion', {
                    event_category: 'engagement',
                    event_label: 'suggestion_' + suggestionId,
                    value: 1
                });
            }
        });
    </script>
    {% block extra_scripts %}
    {% endblock %}
</body>

</html>
